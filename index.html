<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Martin Hrebeňár - FTWeb</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8bc3615f2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" media="all"/>
</head>
<body>
<header></header>
<main>
    <section class="section-hero">
        <h1 class="display-1 text-center">Martin Hrebeňár <span class="d-none d-sm-inline"> - </span><br class="d-block d-sm-none"/> FTWeb</h1>
        <hr class="hero-divider">
        <div class="hero-links flex-column flex-sm-row">
            <a href="#" class="mx-3 my-3 my-md-0 text-center">About Me</a>
            <a href="#" class="mx-3 my-3 my-md-0 text-center">My Journey</a>
            <a href="#" class="mx-3 my-3 my-md-0 text-center">My Work</a>
        </div>
    </section>
    <section class="section-about"></section>
    <section></section>

    <div class="main-overlay">
        <div class="main-overlay-position top-right">
            <span class="theme-action js-theme-light">
                <span class="theme-action-text">Switch to Light theme</span>
                <i class="fa-solid fa-sun"></i>
            </span>
            <span class="theme-action js-theme-dark">
                <span class="theme-action-text">Switch to Dark theme</span>
                <i class="fa-solid fa-moon"></i>
            </span>
        </div>
        <div class="main-overlay-position top-left">
            <span class="animation-action js-stop-animation">
                <i class="fa-solid fa-stop"></i>
                Stop animation
            </span>
            <span class="animation-action js-start-animation" style="display: none">
                <i class="fa-solid fa-play"></i>
                Start animation
            </span>
            <span class="animation-action js-randomize-animation" style="display: none">
                <i class="fa-solid fa-shuffle"></i>
                Randomize background
            </span>
        </div>
        <div class="main-overlay-position bottom-right">Bottom Right</div>
        <div class="main-overlay-position bottom-left">
            &copy; 2022 <span class="d-none d-md-inline"> | </span><br class="d-block d-md-none"/> Martin Hrebeňár - FTWeb
        </div>
    </div>

    <div class="background-canvas-wrapper">
        <div id="live-background">
            <div class="live-point"></div>
            <div class="live-point"></div>
            <div class="live-point"></div>
            <div class="live-point"></div>
            <div class="live-point"></div>
            <div class="live-point"></div>
            <div class="live-point"></div>
            <div class="live-point"></div>
        </div>
    </div>
</main>
<footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
            integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="scripts/script.js" defer></script>
</footer>
</body>
</html>
